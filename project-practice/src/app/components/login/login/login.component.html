<form (ngSubmit) = "loginSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input 
      type="text"
      class="form-control"
      [(ngModel)] = "loginObj.username"
      name="userName" 
      required
      id="userName"/>
  </div>
  <div class="form-group">
    <label>
      Password
    </label>
    <input type="text" 
      class="form-control" 
      [(ngModel)] = "loginObj.pass"
      name="password"
      id="password" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
